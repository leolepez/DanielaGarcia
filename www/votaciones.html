<script type="text/javascript">

      dataType: "json",
      async: true,
      
      beforeSend: function() {
          $.mobile.loading('show', {
                  theme: "a",
                  textonly: false,

             });

           $.mobile.loading('hide', {});

          if(resultados.query.results != null){

              var items = resultados.query.results.item;

                 agregar(items[i]);
              }
            } else {
              agregar(resultados.query.results.item);
            }
          }
      }
});
